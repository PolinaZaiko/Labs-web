<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заико Полина Алексеевна. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">

    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for(let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ": " + (2 * i**2);

                blocks.appendChild(block);
            }   
        }   

        function showExchange() {
            let exchange = [70.5174, 70.1217, 70.0414, 70.3847, 70.5991, 	
                            70.8924, 71.5763, 72.8949, 72.7923,	73.6307];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }

        function addTransparentBlocks() {
            let transparent = document.getElementById('transparent-blocks');
            for(let i = 0; i < 10; i++) {
                let tranbl = document.createElement('div');
                tranbl.innerHTML = 'Блок №' + (i+1);
                tranbl.style.opacity=i/10;

                transparent.appendChild(tranbl);
            }  
        }   

        function createkrugi() {
            let numkrugi = document.getElementById("numkrugi").value;
            let container = document.getElementById("container");
            container.innerHTML = "";
            for (let i = numkrugi; i > 0; i--) {
                let krug = document.createElement("div");
                krug.className = "krugi";
                krug.style.backgroundColor = i % 2 == 0 ? "green" : "red";
                krug.innerHTML = i;
                container.appendChild(krug);
            }
        }

        function TablYmn() {
        let str = document.getElementById('str');
            for (let i = 12; i < 33; i++) {
                let str2 = document.createElement("div");
                str2.innerHTML = (i+1) + " * " + " 93 " + "=" + (i+1)*93;
                str.appendChild(str2);
            }   
        }

        function createTable() {
            let znach = [7.485, 7.515, 7.435, 7.53, 7.57, 7.51, 7.565, 7.66, 7.67, 7.93]; 
            let data = [30.05, 29.05, 26.05, 25.05, 24.05, 23.05, 22.05, 19.05, 18.05, 17.05];
            let table = document.getElementById('table');
            for (let i = 0; i < znach.length; i++) {
                let tr = document.createElement('tr');
                let td1 = document.createElement('td');
                td1.innerHTML = data[i];
                tr.appendChild(td1);
                let td2 = document.createElement('td');
                td2.innerHTML = znach[i];
                tr.appendChild(td2);
                let td3 = document.createElement('td');
                td3.innerHTML = znach[i] - znach[i-1];
                tr.appendChild(td3);
                table.appendChild(tr);
            }

            let suma = 0;
            for(let i = 0; i < znach.length; i++) {
                suma = suma + znach[i];
            }
            let avg = suma / znach.length;
            document.getElementById('detail1').innerHTML = "Среднее значение: " + avg;
            let max = Math.max(...znach);
            document.getElementById("detail2").innerHTML = "Максимальное значение: " + max;
            let min = Math.min(...znach);
            document.getElementById("detail3").innerHTML = "Минимальное значение: " + min;
        }          
    </script>

    <style>
        main {
            margin-bottom: 200px;
        }
        
        .krugi {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            text-align: center;
            font-size: 30px;
            color: white;
            line-height: 50px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <p>
            <button onclick="addBlocks()">Создать блоки</button>
            <div id="blocks"></div>
        </p>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <p>
            <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
            <div id='transparent-blocks'></div>
        </p>

        <p>
            <input style="margin-bottom: 10px;" type='number' value="5" placeholder="Введите число кругов" id="numkrugi"><br>
            <button onclick="createkrugi()">красное / зеленое</button>
            <div id="container"></div>
        </p>

        <p>
            <button onclick="TablYmn()">Таблица умножения на 93</button>
            <div id="str"></div>
        </p>

        <p>
            <button onclick="createTable()">Курс акций Фармсинтез</button>
            <table border="1" id="table"></table>
            <div id="detail1"></div>
            <div id="detail2"></div>
            <div id="detail3"></div>
        </p>
    </main>

    <footer style="position: fixed;">
        &copy; Заико Полина, ФБИ-14, 2 курс, 2023  
    </footer>
</body>
</html>
