<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заико Полина Алексеевна. Лабораторная 6</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert("Сумма " + a + " и " + b + " равна " + result);
        }

        function showAuthor() {
            
            let autor = 'Автор страницы:\nЗаико Полина Алексеевна\nВсе в порядке!'; 
            alert(autor);
        }

        function changeOutput(buttonNum, backColor, textColor, bordCol) {
            let output = document.getElementById('output')
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderColor = bordCol;
        }

        function showRazn() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert("Разность " + a + " и " + b + " равна " + result);
        }

        function showProizv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert("Произведение " + a + " и " + b + " равна " + result); 
        }

        function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert("Деление " + a + " и " + b + " равна " + result); 
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            width: 230px;
            height: 30px;
            background-color: aqua;
            border-radius: 7px;
            border: 2px solid;
            border-color: blueviolet;
            display: inline-block;
            text-align: center;
            font-weight: bold ;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div class="message" onclick="showRazn()">Найти разность чисел</div>
        <div class="message" onclick="showProizv()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление чисел</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'yellow', 'red', 'black')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'green', 'gray', 'blue')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'orange', 'blue', 'yellow')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'red', 'black', 'range')">
        </div>

        <div id="output"></div>
    </main>

    <footer onclick="showAuthor()">
        &copy; Заико Полина, ФБИ-14, 2 курс, 2023  
    </footer>
</body>
</html>
